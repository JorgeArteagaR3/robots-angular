<header class="flex items-center px-4 lg:px-0 mb-2 w-full lg:w-11/12 mx-auto">
  <nav class="flex items-center justify-between w-full">
    <div class="flex items-center">
      <img src="assets/images/logo.png" alt="logo" class="mr-4" />
      <ul class="flex gap-4">
        <li>
          <a
            routerLink="/home"
            routerLinkActive="border-b border-fuchsia-500 border-b-2 pb-1"
            >Home</a
          >
        </li>
        <li>
          <a
            routerLink="/catalog"
            routerLinkActive="border-b border-fuchsia-500 border-b-2 pb-1"
            >Catalog</a
          >
        </li>
        <li>
          <a
            routerLink="/cart"
            routerLinkActive="border-b border-fuchsia-500 border-b-2 pb-1"
            >Cart</a
          >
        </li>
      </ul>
    </div>
    <div *ngIf="!user">
      <a
        routerLink="/sign-in"
        routerLinkActive="border-b border-fuchsia-500 border-b-2 pb-1"
        class="mr-4"
        >Sign In</a
      >
      <a href="/">Register</a>
    </div>
    <div *ngIf="user">
      <button (click)="signOut()" class="text-red-400 font-bold underline">
        Sign Out
      </button>
    </div>
  </nav>
</header>
